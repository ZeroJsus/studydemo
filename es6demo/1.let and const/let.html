<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>let 效果测试</title>
</head>
<body>
	
</body>
<script>
	// function中构建严格的块级作用域 花括号中的var变量可以被外层访问(因为同时在顶层对象中注入了此变量) function中的var变量不能被外层访问

	{
		let a = 10; // 此处属于块级作用域的效果输出 在同一个作用域中let 同时声明同一个变量名称报错变量重复定义
		var b = 1;
	}
	// console.log(a) // a is not defined
	console.log(b)


	var aa = 456;
	function print() {
		aa = 789;
		// console.log(aa); // not defined 当前作用域被封闭  let声明的变量不存在变量提升
		let aa = 1011; // TDZ(形成暂时性死区) 在let声明该变量的地方暂时性死区消失
	}
	print();

	
	/* 使用块级作用域替代IIFE(立即执行函数) */
	// IIFE函数
	(function () {
		var tmp = 123456
		console.log('IIFE', tmp)
	}());
	{
		let tmp = 123456
		console.log('Let', tmp)
	}

	
	// 函数声明语句
	{
		let a = 'secret';
	  function f() { // 可以从外部调用此函数
	    return a;
	  }
	}
	// 函数表达式
	{
	  let a = 'secret';
	  let f = function () { // 这个函数不能从外部被调用
	    return a;
	  };
	}

</script>
</html>
