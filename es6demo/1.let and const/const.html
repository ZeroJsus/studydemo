<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Const效果</title>
</head>
<body>
	
</body>
<script>
	// const存储基本类型是指向对应的地址
	const a = 123456;
	// a = 456789; // a is read-only
	

	// const存储复杂类型是指向的对应地址的指针
	const obj = {};
	// obj.prop = 456789; // success 
	// obj = {}; // obj is read-only


	// var和function命令声明的全局变量是顶层对象的属性 let,const,class不属于顶层对象的属性
	var a = 1;
	window.a; // 1
	let b = 2;
	b; // 2
	window.b; // undefined
</script>
</html>
